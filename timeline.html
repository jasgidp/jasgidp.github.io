<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="edge">
  <title>JASG | Timeline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="favicon.png">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
  <header class="header">
    <a href="index.html" class="logo" aria-label="Home"><img src="HOme.png" alt="JASG logo"></a>
    <div class='bx bx-menu' id="menu-icon" aria-label="Toggle navigation" aria-expanded="false" aria-controls="primary-nav"></div>
    <ul class="navlist" id="primary-nav">
      <li><a href="index.html" data-i18n="nav.home">Home</a></li>
      <li><a href="about.html" data-i18n="nav.about">About</a></li>
      <li><a href="portfolio.html" data-i18n="nav.portfolio">Portfolio</a></li>
      <li><a href="skills.html" data-i18n="nav.skills">Skills</a></li>
      <li><a href="timeline.html" data-i18n="nav.timeline">Timeline</a></li>
      <!-- Programming removed from header navigation -->
      <li><a href="#" data-i18n="nav.contact">Contact</a></li>
    </ul>
    <div class="lang-switcher">
      <button data-lang="es">ES</button>
      <button data-lang="en">EN</button>
      <button data-lang="pt">PT</button>
    </div>
  </header>

   <video autoplay muted loop class="video-bg">
    <source src="background.mp4" type="video/mp4">
  </video>

  <main style="padding-top:120px;">
    <h1 data-i18n="timeline.title" class="timeline-title">Timeline</h1>

    <section class="timeline-controls" aria-label="Timeline controls">
      <!-- Search first -->
      <div class="search-wrap">
        <i class="ri-search-line" aria-hidden="true"></i>
        <input id="timeline-search" type="search" placeholder="Search experience..." aria-label="Search timeline" />
      </div>
      <!-- Tabs below search -->
      <nav class="tabs" id="timeline-tabs" aria-label="Sections"></nav>
    </section>

    <section id="timeline-container" class="timeline" aria-live="polite"></section>
  </main>

  <script src="i18n.js" defer></script>
  <script src="timeline.js" defer></script>
  <script src="script.js" defer></script>
  <script>
    document.addEventListener('i18n:updated', () => { if (window.applyI18n) window.applyI18n(document); });
  </script>
</body>
</html>
