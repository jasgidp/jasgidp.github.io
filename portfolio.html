<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <!-- Titulo de la web -->
    <title>JASG</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="shortcut icon" href="favicon.png">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

    <!-- https://boxicons.com/ -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  
    <!-- https://remixicon.com/ -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet" />
  
  
  
  
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet">
  
</head>
<body>
  <header class="header">
    <a href="index.html" class="logo" aria-label="Home"><img src="HOme.png" alt="JASG logo"></a>
    <div class='bx bx-menu' id="menu-icon" aria-label="Toggle navigation" aria-expanded="false" aria-controls="primary-nav"></div>
    
    <ul class="navlist" id="primary-nav">
      <li><a href="index.html" data-i18n="nav.home">Home</a></li>
      <li><a href="about.html" data-i18n="nav.about">About</a></li>
      <li><a href="portfolio.html" data-i18n="nav.portfolio">Portfolio</a></li>
      <li><a href="skills.html" data-i18n="nav.skills">Skills</a></li>
      <li><a href="timeline.html" data-i18n="nav.timeline">Timeline</a></li>
      <!-- Programming removed from header navigation -->
      <li><a href="#" data-i18n="nav.contact">Contact</a></li>
    </ul>

    <div class="lang-switcher">
      <button data-lang="es">ES</button>
      <button data-lang="en">EN</button>
      <button data-lang="pt">PT</button>
    </div>
  </header>
   <video autoplay muted loop class="video-bg">
    <source src="background.mp4" type="video/mp4">
  </video>

  <main style="padding-top:120px;">
    <h1 data-i18n="portfolio.title" class="timeline-title">Portfolio</h1>
    <section class="timeline-controls" aria-label="Portfolio controls">
      <!-- Search first -->
      <div class="search-wrap">
        <i class="ri-search-line" aria-hidden="true"></i>
        <input id="timeline-search" type="search" placeholder="Search projects..." aria-label="Search projects" />
      </div>
      <!-- Filters below search -->
      <nav class="filters group-chips" aria-label="Project filters">
        <button class="chip active" data-filter="all"><i class="ri-apps-2-line" aria-hidden="true"></i><span data-i18n="filters.all">All</span></button>
        <button class="chip" data-filter="graphic"><i class="ri-brush-line" aria-hidden="true"></i><span data-i18n="filters.graphic">Graphic Design</span></button>
        <button class="chip" data-filter="experience"><i class="ri-layout-2-line" aria-hidden="true"></i><span data-i18n="filters.experience">Experience Design</span></button>
        <button class="chip" data-filter="engineering"><i class="ri-tools-line" aria-hidden="true"></i><span data-i18n="filters.engineering">Engineering</span></button>
        <button class="chip" data-filter="research"><i class="ri-flask-line" aria-hidden="true"></i><span data-i18n="filters.research">Research</span></button>
        <button class="chip" data-filter="software"><i class="ri-code-box-line" aria-hidden="true"></i><span data-i18n="filters.software">Software</span></button>
        <button class="chip" data-filter="design"><i class="ri-shape-2-line" aria-hidden="true"></i><span data-i18n="filters.design">Design</span></button>
      </nav>
      <p id="software-hint" class="hint" hidden>
        <i class="ri-information-line" aria-hidden="true"></i>
        <span data-i18n="portfolio.softwareHint">Extra button for programming portfolio is located below.</span>
      </p>
      
    </section>
<div id="software-extra" class="software-extra" hidden>
        <a href="programming.html" class="btn"><i class="ri-code-s-slash-line" aria-hidden="true"></i><span data-i18n="portfolio.programmingBtn">Programming Portfolio</span></a>
      </div>
    <section>
      <div id="projects-container" class="skills-grid" aria-live="polite"></div>
    </section>
  </main>

  <script src="i18n.js" defer></script>
  <script src="projects.js" defer></script>
  <script src="script.js" defer></script>
  <script>
    document.addEventListener('i18n:updated', () => { if (window.applyI18n) window.applyI18n(document); });
  </script>
</body>
</html>
